<html>
        <head>
			<title>Javascript</title>
			
			<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			#shape{
			
			width:200px;
			height:200px;
			background-color:green;
			display:none;
			position:relative;
			
			}
			
			.text {
			text-align:center;
			color:grey;
			
			}
			
			
			</style>
			
			</head>
			<div class="text">
			<h1><b>Want to know how fast are you?</b></h1>
			<p>Click on the random boxes which appear and find how fast are you</p>
			<hr style="height: 15px; background-color: black;";">
			</div>
		<body>
		
				<div id="scoreboard">
					<h1 >Time Taken is <span id="text"></span></h1><h1> High score <span id="highScore"></span></h1>
				</div>
				
				<hr style="height: 10px; background-color: greenyellow;">

			
				<div id="shape"></div>
			
			
			
			
			<script type="text/javascript"> 
			    var high=Number.MAX_VALUE;
				
				let scoreboard=document.getElementById("scoreboard");
				scoreboard.style.display="flex";
				scoreboard.style.justifyContent="space-around";

				let text=document.getElementsByClassName("text");
				text[0].style.backgroundColor="yellow";
				let h=document.getElementsByTagName("h1");
				h[0].style.backgroundAttachment="red";
				
				 document.body.style.border="10px solid black";

				var start = new Date().getTime();
				
				function getRandomColor() {
				
				var letters = '0123456789ABCDEF'.split('');
				
				var color = '#';
				
				for ( var i=0; i<6; i++ ) {
				
				color += letters[Math.floor( Math.random()*16 )];
				
				}
				
				
				
				return color;
				}
				
				function makeShapeAppear() {
				
				var top = Math.random()*400;
				
				var left= Math.random()*200;
				
				var width = (Math.random()*200)+100;
				
				if ( Math.random >1 ) {
				
				document.getElementById("shape").style.borderRadius="50%";
				
				
				}   else {
				
				document.getElementById("shape").style.borderRadius='0';
				
				}
				
				
				document.getElementById("shape").style.backgroundColor=getRandomColor();
				
				document.getElementById("shape").style.height = width+"px";
			
				document.getElementById("shape").style.width = width+"px"
				
				document.getElementById("shape").style.top = top + "px";
				
				document.getElementById("shape").style.left = left + "px";
				document.getElementById("shape").style.border="5px solid black"

				
				
				
				document.getElementById("shape").style.display="block";
			
				start = new Date().getTime();
				
				
				}
				
				function makeShapeReappear(){
				
				setTimeout(makeShapeAppear , Math.random()*2000) ;

				
				}
				makeShapeReappear();
				
				setTimeout(makeShapeAppear , Math.random()*2000 );
					
				document.getElementById("shape").onclick=function() {
				
				var end = new Date().getTime();
				
				var timeTaken =(Number) ((end - start)/1000);
			    

				if(high>timeTaken)
				{
					console.log("chek");
					high=timeTaken
				}
				
				
				document.getElementById("highScore").innerHTML=high;
				
				
				timeTaken=timeTaken+"s";
				
				
				document.getElementById("text").innerHTML=timeTaken;
				
			

				
				document.getElementById("shape").style.display="none";
				
				makeShapeReappear();
				
				
				}	
				 
				 
					
				 
		    </script>
			
		
		
		
		
		</body>



</html>
